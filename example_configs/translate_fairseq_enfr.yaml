fairseq:
   model_dir: ../fairseq_model/wmt14.en-fr.fconv-py
   src_lang: en
   trg_lang: fr
   bpe: subword_nmt
   tokenizer: moses
framework: fairseq
decoder: BeamDecoder
decoder_config:
   beam_size: 6
preprocessors:
   - FairseqTokenizerPreprocessor
   - FairseqBPEPreprocessor
postprocessors:
   - RemoveEOSPostprocessor
   - FairseqBPEPostprocessor
   - FairseqTokenizerPostprocessor
